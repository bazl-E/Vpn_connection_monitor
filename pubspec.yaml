name: vpn_connection_monitor
description: VpnConnectionMonitor is a Dart package that monitors the connection status of a VPN. It provides a singleton class with a stream of VpnConnectionState events and a method to check if the VPN is connected.
repository: https://github.com/bazl-E/Vpn_connection_monitor

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
  
dependencies:
  flutter:
    sdk: flutter
  connectivity_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  lints: ^2.1.1

flutter:
  uses-material-design: true
